---

- name: Create recyclarr appdata directory
  ansible.builtin.file:
    path: '{{ lookup("vars", role_prefix + "_recyclarr_paths_location") }}'
    state: directory
    owner: '{{ lookup("vars", role_prefix + "_recyclarr_env_puid") }}'
    group: '{{ lookup("vars", role_prefix + "_recyclarr_env_pgid") }}'
    mode: '0755'

- name: Check config exists
  ansible.builtin.stat:
    path: '{{ lookup("vars", role_prefix + "_recyclarr_paths_location") }}/recyclarr.yml'
  register: sonarr_recyclarr_config

- name: Generate default config
  when: not sonarr_recyclarr_config.stat.exists
  community.docker.docker_container:
    name: recyclarr-config
    image: '{{ lookup("vars", role_prefix + "_recyclarr_basics_image_repo") }}:{{ lookup("vars", role_prefix + "_recyclarr_basics_image_tag") }}'
    pull: true
    state: started
    container_default_behavior: compatibility
    networks: '{{ lookup("vars", role_prefix + "_network_default_bind") }}'
    env:
      RECYCLARR_CREATE_CONFIG: 'true'
    user: '{{ lookup("vars", role_prefix + "_recyclarr_env_puid") }}:{{ lookup("vars", role_prefix + "_recyclarr_env_pgid") }}'
    volumes: '{{ lookup("vars", role_prefix + "_recyclarr_bind_mount") }}'
    cleanup: true

- name: Remove config container
  community.docker.docker_container:
    container_default_behavior: compatibility
    name: recyclarr-config
    state: absent
    stop_timeout: 10
  register: sonarr_remove_recyclarr_config_container
  retries: 5
  delay: 10
  until: sonarr_remove_recyclarr_config_container is succeeded

- name: Insert recyclarr secrets settings
  ansible.builtin.blockinfile:
    path: '{{ lookup("vars", role_prefix + "_recyclarr_paths_location") }}/secrets.yml'
    marker: "## {mark} ANSIBLE SONARR MANAGED BLOCK ##"
    owner: '{{ lookup("vars", role_prefix + "_recyclarr_env_puid") }}'
    group: '{{ lookup("vars", role_prefix + "_recyclarr_env_pgid") }}'
    mode: '0664'
    create: true
    block: |
      sonarr_base_url: http://{{ lookup("vars", role_prefix + "_basics_name") }}:{{ lookup("vars", role_prefix + "_ports_cont") }}
      sonarr_api_key: {{ lookup("vars", role_prefix + "_api_key") }}
  notify:
    - restart recyclarr

- name: Insert sonarr's recyclarr config settings
  ansible.builtin.blockinfile:  ## these are settings I use. Yours may differ. See: https://recyclarr.dev/wiki/
    path: '{{ lookup("vars", role_prefix + "_recyclarr_paths_location") }}/configs/sonarr.yml'
    marker: "## {mark} ANSIBLE SONARR MANAGED BLOCK ##"
