- name: Register recyclarr container
  community.docker.docker_container_info:
    name: '{{ lookup("vars", role_prefix + "_recyclarr_basics_name") }}'
  register: sonarr_recyclarr_container_result

- name: Create recyclarr container
  when: not sonarr_recyclarr_container_result.exists
  community.docker.docker_container:
    name: '{{ lookup("vars", role_prefix + "_recyclarr_basics_name") }}'
    image: '{{ lookup("vars", role_prefix + "_recyclarr_basics_image_repo") }}:{{ lookup("vars", role_prefix + "_recyclarr_basics_image_tag") }}'
    networks: '{{ lookup("vars", role_prefix + "_network_default_bind") }}'
    env:
      TZ: '{{ lookup("vars", role_prefix + "_recyclarr_env_timezone") }}'
      CRON_SCHEDULE: '@daily'
    user: '{{ lookup("vars", role_prefix + "_recyclarr_env_puid") }}:{{ lookup("vars", role_prefix + "_recyclarr_env_pgid") }}'
    volumes: '{{ lookup("vars", role_prefix + "_recyclarr_bind_mount") }}'
